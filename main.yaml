
settings:
    name: Teacherbot

conversations:
    - 'conv_verbo.yaml'

slots:
    - name
    - verbo

strategies:
    name:
        - say "Hola que tal, ¿cúal es tu nombre?"
        - input name
        - remember name
        - say "mucho gusto en conocerte"
    study:
        - say "Dime una palabra y te diré su traducción, pasado y participio"
        - input verbo | asign exit:finish
        - if verbo == "finish" then solve exit
        - add_slot verbos
        - set_slot verbos []
        - execute self.slots['verbos'].append(verbo)
        - remember verbos
        - solve conv_verbo
        - say datos
        - solve study
    practice:
        - say "Ahora te haré unas preguntas sobre lo que has aprendido"
    exit:
        - say "Un gusto platicar contigo {}".format(name)

script:
    - solve name
    - say "¿Que quieres hacer {}?, ¿estudiar o practicar?".format(name)
    - input status | asign estudiar:study practicar:practice
    - if status == "study" then solve study
    - if status == "practice" then solve practice
